# App

# DB management
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:agency
spring.jpa.show-sql=true

# Logging

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.type=TRACE


# Actuator
management.endpoints.enabled-by-default=false

management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

management.endpoints.web.exposure.include=info, health
management.endpoint.info.cache.time-to-live=10s

# Info
info.app.name=Repair agency
info.app.version=1.0.1
info.app.description=Jakarta Servlet application converted to Spring Boot
